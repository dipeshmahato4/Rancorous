<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="./css/nav.css">
  <title>navbar</title>
</head>
<body>
  <header class="header">
    <!-- Logo -->
    <a href="./main.html" class="logo"> 
      <img src="./images/silajit4-01.png">
      Rancorous
    </a>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="./main.html">home</a>
      <a href="./product.html">product</a>
      <a href="#about">about us</a>
      <a href="#review">review</a>
      <a href="#contact">contact us</a>
    </nav>

    <!-- Icons -->
    <div class="icons">
      <div id="cart-btn" class="fas fa-shopping-basket"></div>
      <div id="login-btn" class="fas fa-user"></div>
      <div id="menu-btn" class="fas fa-bars"></div>
    </div>

    <!-- Shopping cart -->
    <div class="shopping-cart">
      <div class="box">
        <i class="fas fa-times"></i>
        <img src="./images/cart4.jpg">
        <div class="content">
          <h3>product name</h3>
          <span class="price">$14.99</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-times"></i>
        <img src="./images/cart2.jpg">
        <div class="content">
          <h3>product name</h3>
          <span class="price">$18.99</span>
        </div>
      </div>

      <h3 class="total"> total: <span> $56.89</span></h3>
      <a href="./checkout.html" class="btn">checkout</a>
    </div>

    <!-- Login form -->
    <form action="" class="login-form">
      <h3>login</h3>
      <input type="email" placeholder="enter your email" class="box">
      <input type="password" placeholder="enter your password" class="box">
      <div class="remember">
        <input type="checkbox" name="" id="remember-me">
        <label for="remember-me">remember me</label>
      </div>
      <a href="./signin.html" class="btn">login</a>
      <a href="./signup.html" class="btn">Sign up</a>
    </form>
  </header>
   <script src="./js/script.js"></script>
   





</body>
</html>
